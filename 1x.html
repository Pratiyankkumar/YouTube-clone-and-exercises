<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Close-button</title>
  <style>
    body{
      height: 3000px;
      position: relative;
    }
    .button-container{
      position: absolute;
      top: 10px;
      right: 0;

    }
    .close-button{
      background-color: black;
      color: white;
      width: 60px;
      height: 60px;
      border: none;
      border-style: solid;
      border-color: transparent;
      border-radius: 30px;
      font-size: 35px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="close-button">X</button>
  </div>
</body>
</html>
