<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2</div>
    <div style="background-color: lightblue;">div3</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    padding-bottom: 1000px;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: lightblue; height: 200px;">div1</div>
    <div style="background-color: lightpink; height: 200px;">div2</div>
    <div style="background-color: lightblue; height: 200px;">div3</div>
    <div style="background-color: lightpink; height: 200px;">div4</div>
    <div style="background-color: lightblue; height: 200px;">div5</div>
    <div style="background-color: lightpink; height: 200px;">div6</div>
  </div>

</body>
</html>
