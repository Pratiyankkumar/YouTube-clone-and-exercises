<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
  <div style="background: black; color: white; position: fixed; top: 0; left: 0; right: 0; height: 50px; z-index: 100;">header</div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;
  ">
    side-bar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
    ">
    X
  </div>
  </div>
  <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 30px;
  ">
    absolute
  </div>
  <div style="background-color: lightblue; height: 200px; width: 200px; position: static; ">div1</div>
  <div style="background-color: lightpink; height: 200px; width: 200px; position: relative;">
    div2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    right: 10px;
    bottom: 10px;
    ">
    5:00
  </div>
  </div>
</body>
</html>
